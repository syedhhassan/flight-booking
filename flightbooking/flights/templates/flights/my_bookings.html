<h2>My Bookings</h2>

{% if bookings %}
  <ul>
    {% for booking in bookings %}
      <li>
        Booking ID: {{ booking.id }}<br>
        Flight Number: {{ booking.flight.number }}<br>
        Departure Time: {{ booking.flight.departure_time }}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No bookings found.</p>
{% endif %}
